<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ONE21 — Access Terminal</title>
<link rel="stylesheet" href="/css/design-system.css">
<link rel="stylesheet" href="/api/theme/active.css">
<link rel="stylesheet" href="/css/layers/pages/login.css">
</head>
<body>

<div class="login-corners"></div>

<div class="login-wrap">
  <div class="login-card">

    <!-- Brand -->
    <div class="login-brand">
      <div class="login-brand__logo">
        <span class="login-brand__box">ONE</span>
        <span class="login-brand__suffix">_21</span>
      </div>
      <p class="login-brand__subtitle">Neural Access Terminal</p>
    </div>

    <!-- Error -->
    <div id="errorBox" class="login-error"></div>

    <!-- Form -->
    <form id="loginForm" class="login-form" autocomplete="off">

      <div class="login-field">
        <label for="username">Node_ID</label>
        <input type="text" id="username" placeholder="Username" autocomplete="username" required>
      </div>

      <div class="login-field">
        <label for="password">Access_Key</label>
        <input type="password" id="password" placeholder="••••••••" autocomplete="current-password" required>
      </div>

      <button type="submit" class="login-btn" id="submitBtn">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 10 4 15 9 20"/><path d="M20 4v7a4 4 0 0 1-4 4H4"/></svg>
        Authenticate
      </button>
    </form>
  </div>

  <!-- Status footer -->
  <div class="login-footer">
    <span class="login-footer__item">
      <span class="status-dot status-dot--online"></span>
      LINK:STABLE
    </span>
    <span class="login-footer__item">TLS:1.3</span>
    <span class="login-footer__item">HSTS:1Y</span>
    <span class="login-footer__item">JWT:HS256</span>
    <span class="login-footer__item">BCRYPT:R12</span>
    <span class="login-footer__item">ONE21_v2.0</span>
  </div>
</div>


<script>
  function showError(msg) {
    const box = document.getElementById('errorBox');
    box.textContent = 'ERR: ' + msg;
    box.classList.add('visible');
  }

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn   = document.getElementById('submitBtn');
    const error = document.getElementById('errorBox');
    error.classList.remove('visible');
    btn.disabled = true;

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    try {
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (!res.ok) { showError(data.error || 'Authentication failed'); btn.disabled = false; return; }

      localStorage.setItem('one21_token', data.token);
      localStorage.setItem('one21_user', JSON.stringify(data.user));
      window.location.href = '/chat.html';
    } catch (err) {
      showError('Connection error');
      btn.disabled = false;
    }
  });

  if (window.self === window.top && localStorage.getItem('one21_token')) {
    window.location.href = '/chat.html';
  }
</script>
</body>
</html>
